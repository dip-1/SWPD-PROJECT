<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="https://drive.google.com/file/d/1-WqWUJ67FIFcBiSvzkAzJuHNDXZTnoDf/view?usp=sharing"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   <div class="container">
    <header>
        <h2>Login</h2>
    </header>    
        <form method="post" name="google-sheet">
                <div class="wrapper">
                    <input type="text" id="input" name="Email" required>
                    <label for="input">Email</label>
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>

                <div class="wrapper">
                    <input type="password" id="password" name="Password" required>
                    <label for="password">password</label>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </div>

                <div class="remember_box">
                    <div class="remember">
                        <input type="checkbox"> Remember Me
                    </div>

                    <a href="#">Forgot Password ?</a>
                </div>

                <input  class="submit" type="submit" value="submit" name="Submit"  onclick="goToPage()"></input>
               
                <script>
                    function goToPage() {
                      window.location.href = 'whather.html'; // Replace 'new_page.html' with the path to your HTML file
                    }
                  </script>
                
                <div class="signup">
                    Don't have an accoutn ? <a href="SignUp.html"> Sign Up</a>
                    <br>
                    continue Without Login ? <a href="./Whather App/index.html">continue</a>
                </div>
        </form>
    
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwmL9EfsUeV4dvq1wuXMR19DGhTnFypMy6yZ6SNq-tEUaS-wPk0BC-r7rtLapmz12bQ/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
    </script>


</body>

</html>
